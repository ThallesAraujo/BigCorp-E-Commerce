<div class="spacer"></div>
<div class="container-h-small">
    <h1 class="main-title">Pedidos do Cliente</h1>
</div>
<div class="container-h">
    <div *ngFor="let pedido of pedidos" >
        <div class="card">

            <img src="assets/images/undraw_collecting.svg" alt=""/>
        
            <div class="details">
                <h3 class="details-title">{{pedido.id}}</h3>
                <h2 class="details-description"> Status: {{pedido.statusEntrega}}</h2>
            </div>
        
        </div>
    </div>
</div>
